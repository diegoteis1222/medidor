<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Lista de Robots</title></head>
<body>
    <h1>Robots</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Modelo</th>
            <th>Tipo</th>
            <th>Energ√≠a</th>
            <th>Nivel</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="robot : ${robots}">
            <td th:text="${robot.nombre}"></td>
            <td th:text="${robot.modelo}"></td>
            <td th:text="${robot.tipo}"></td>
            <td th:text="${robot.energiaActual} + '/' + ${robot.energiaMaxima}"></td>
            <td th:text="${robot.nivel}"></td>
            <td>
                <form th:action="@{'/robots/' + ${robot.id} + '/recargar'}" method="post">
                    <button>Recargar</button>
                </form>
                <form th:action="@{'/robots/' + ${robot.id} + '/subir-nivel'}" method="post">
                    <button>Subir Nivel</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
