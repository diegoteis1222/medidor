<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Aleatorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            display: inline-block;
        }
        img {
            width: 200px;
        }
        h1 {
            margin-top: 0;
        }
        .tipo {
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 th:text="${nombre}">Nombre</h1>
        <img th:src="${imagen}" alt="Imagen de Pokémon" />
        <p class="tipo" th:text="'Tipo: ' + ${tipo}">Tipo</p>
    </div>
</body>
</html>
